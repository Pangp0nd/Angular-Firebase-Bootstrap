<div class="container">
<div class="form-control-lg">
    <h3>{{title}}</h3>
</div>
<form (ngSubmit)="addPeople(Form)" #Form="ngForm" >
  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Name</label>
    <div class="col-sm-4">
        <input type="text" class="form-control"placeholder="Your Name" name="inputName" ngModel [(ngModel)]="emp.inputName">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Age</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Your Age" name="inputAge" ngModel [(ngModel)]="emp.inputAge">
    </div>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
  <button type="button" class="btn btn-light" (click)="Cancel()" >Cancel</button>
</form>
</div>
